<body>


  <div class="form">
      
      
	
          <h1>Sign Up for Free</h1>
         
          <form action="/ccp/register" method="post">{% csrf_token %}
	   
	  User name: <input type="text"  name="name" placeholder="Username" required autocomplete="off"><br>
	 
         Amount: <input type="number" name="Amount" placeholder="Opening Amount" autocomplete="off" required><br>
	 Email Address: <input type="email" name="Email Address" placeholder="username@example.com" autocomplete="off" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
         Phonenumber:<input type="text" name="PhoneNumber" placeholder="9828XXXXXX" autocomplete="off" required><br>
	 Set A Password: <input type="password" name="Set A Password" placeholder="....." autocomplete="off" required pattern=".{6,}" title="Six or more characters"><br>
           <input type="submit" value="Submit">
          
        
      
</div> <!-- /form -->
