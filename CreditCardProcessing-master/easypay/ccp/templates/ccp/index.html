  {%load static%}
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        body:before{
            content: '';
            position: fixed;
            width: 100vw;
            height: 100vh;
	    
            background-image: url("{% static "ccp/img1.jpg" %}");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
           
        }
        .contact-form
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            height: 500px;
            padding: 80px 40px;
            box-sizing: border-box;
            background: rgba(0,0,0,.5);
        }
        .avatar {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            top: calc(-80px/2);
            left: calc(50% - 40px);
        }
        .contact-form h2 {
            margin: 0;
            padding: 0 0 20px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
        }
        .contact-form p
        {
            margin: 0;
            padding: 0;
            font-weight: bold;
            color: #fff;
        }
        .contact-form input
        {
            width: 100%;
            margin-bottom: 20px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="password"]
        {
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
            height: 40px;
            color: #fff;
            font-size: 16px;
        }
        .contact-form input[type="submit"] {
            height: 30px;
            color: #fff;
            font-size: 15px;
            background: red;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            outline: none;
            margin-top: 15%;
        }
        <!-- .contact-form a -->
        <!-- { -->
            <!-- color: #fff; -->
            <!-- font-size: 14px; -->
            <!-- font-weight: bold; -->
            <!-- text-decoration: none; -->
        <!-- } -->
       
    </style>
</head>
<body>
    <div class="contact-form">
       <img src="{% static "ccp/2.jpg" %}"  class="avatar" alt="My image">
       
        <h2>Login Form</h2>
	<p2 style="color:red"> {{msg}}</p2>
        <form method="post" action="/ccp/login">
	{%csrf_token%}
            <p>Email</p>
            <input type="text" name="Email" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" name="Password" placeholder="Enter Password">
            <input type="submit" name="" value="Sign In">
        </form>
    </div>
</body>
