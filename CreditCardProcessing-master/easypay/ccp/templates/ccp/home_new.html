    {% load static %}
    <style>
    * {
  box-sizing: border-box;
}

body {
  margin: 0;padding:0;
  font-family: "Lucida Grande";
}

    
        *{margin: 0; padding: 0;}
	  body{
            margin: 0;
            padding: 0;
        }
        body:before{
            content: '';
            position: fixed;
            width: 100vw;
            height: 100vh;
	    
            background-image: url("{% static "ccp/home1234.jpg" %}");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;font-family: sans-serif;
           
        }
        
        
a {
  text-decoration: none;
}

.clear {
  clear: left;
}

.container {
  max-width: 1170px;
  width: 100%;
  padding: 0 15px;
  margin: 0 auto;
}
.apply-status{
 padding: 180px 0 100px 0;
 background-image:url("{% static "ccp/img5.png" %}");
 
 height: 20%;
  color: white;
  text-align: center;
}
.apply-status h1{
opacity:0.8;
 font-size: 50px;
 letter-spacing: 5px;
 margin-bottom: 10px;
}
{ % load static %}
.top-wrapper {
  padding: 180px 0 100px 0;
  background-image: url(" { % "ccp/home1234.jpg " %}");
  height: 100%;
  background-size: cover;
  color: white;
  text-align: center;
}

.top-wrapper h1 {
  opacity: 0.7;
  font-size: 50px;
  letter-spacing: 5px;
  margin-bottom: 10px;
}

.top-wrapper p {
  opacity: 0.7;
  margin-bottom: 3px;
  font-size: 20px;
}

.btn-wrapper {
  text-align: center;
  margin: 20px 0;
}

.btn-wrapper p {
  margin: 10px 0;
}

.signup {
  background-color: #239b76;
}

.facebook {
  background-color: #3b5998;
  margin-right: 10px;
}

.twitter {
  background-color: #55acee;
}

.btn {
  padding: 12px 24px;
  color: white;
  display: inline-block;
  opacity: 0.8;
  border-radius: 4px;
  text-align: center;
}

.btn:hover {
  opacity: 1;
}

.fa {
  margin-right: 5px;
}

header {
  height: 65px;
  width: 100%;
  background-color: rgba(34, 49, 52, 0.9);
  position :fixed;
  top: 0;
  z-index: 10;
}

.success {
	top: 100px;
  width: 200px;
}

.icon{
padding-top:100px;
padding-left: 100px;
}
.logo {
  width: 124px;
 // margin-top: 20px;
}
.header-left {
  float: left;
  margin-left: -25px;
}

.header-right {
  float: right;
  margin-right: -25px;
}
.header-left a {
  line-height: 65px;
  padding: 0 25px;
  color: white;
  display: block;
  float: right;
  transition: all 0.5s;
}
.header-right a {
  line-height: 65px;
  padding: 0 25px;
  color: white;
  display: block;
  float: left;
  transition: all 0.5s;
}

.header-left a:hover {
  background-color: rgba(255, 255, 255, 0.3);
}
.header-right a:hover {
  background-color: rgba(255, 255, 255, 0.3);
}

/* Add CSS for menu-icon */
.menu-icon {
  color: white;
  float: right;
  font-size: 25px;
  padding: 21px 0;
  /* Change the display property to none */
  display:none;
}


.cards-wrapper {
  padding-bottom: 80px;
  padding-left: 5%;
  padding-right: 5%;
  background-color: #f7f7f7;
  text-align: center;
}

.heading {
  padding-top: 80px;
  padding-bottom: 50px;
  color: #5f5d60;
}

.heading h2 {
  font-weight: normal;
}

.cards{
  float: left;
  width: 65%;
}

.cards-icon {
  position: relative;
}

.cards-icon p {
  position: absolute;
  top: 44%;
  width: 100%;
  color: white;
}

.text-contents {
  width: 80%;
  display: inline-block;
  margin-top: 15px;
  font-size: 15px;
  color: #b3aeb5;
}

.heading h3 {
  font-weight: normal;
}

.message-wrapper {
  border-bottom: 1px solid #eee;
  padding-bottom: 80px;
  text-align: center;
}

.message {
  padding: 15px 40px;
  background-color: #5dca88;
  cursor: pointer;
  box-shadow: 0 7px #1a7940;
}

.message:active {
  position: relative;
  top: 7px;
  box-shadow: none;
}

footer img {
  width: 125px;
}

footer p {
  color: #b3aeb5;
  font-size: 12px;
}

footer {
  padding-top: 30px;
  padding-bottom: 20px;
}

			<img class="logo" src="{% static "ccp/logo12.png " %}">

        </div>
        <!-- Add a menu icon here -->
        <div class="header-right">
          <span class="fa fa-bars menu-icon"></span>
        </div>
        <div class="header-right">
          <a href="#"></a>
          <a href="http://127.0.0.1:8000/ccp/register">Sign up</a>
          <a href="http://127.0.0.1:8000/ccp/login" class="login">Log in</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>EASY PAY SYSTEM.</h1>
        <h1>SECURE ONLINE PAY.</h1>
        <p>Easy pay is an online credit card processing system.</p>
        <p>We offer you a fully comforatable payment zone.</p>
        <div class="btn-wrapper">
          <a href="#" class="btn signup">Sign up with Email</a>
          <p>or</p>
          <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>Sign up with Facebook</a>
          <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>Sign up with Twitter</a>
        </div> 
      </div>
    </div>
  </body>
</html>
