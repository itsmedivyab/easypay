    <style>

   html {
  height: 100%;
  background: 
    linear-gradient(rgba(196, 102, 0, 0.6), rgba(155, 89, 182, 0.6));
}
  * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Lucida Grande";
}

a {
  text-decoration: none;
}

.clear {
  clear: left;
}
.column1{
    float: left;
  text-align:right;
    width: 40%;
    padding: 10px;
}
.column2{
    float:left;
    width: 60%;
    padding: 10px;
  text-color:red;
}
.row:after{
    display: table;
  content:""
    clear: both;
  float:left;
  padding-top: 80px;
}
.container1{
padding-top: 60px;
padding-bottom: 50px;
  /*padding-left: 5%;*/

}
input[type=text]{
  width: 24%;
  padding: 15px;
  margin: 5px 5px 22px 5px;
  display: inline-block;

}

input[type=password]{
  width: 24%;
  padding: 15px;
  margin: 5px 5px 22px 5px;

input[type=number]{

}

select{
  width: 24%;

}
.progress-container {
        background-color: black;
    padding:14px;
        width: 100%;
    }

       background-color: orange;
       height: 30px;
       width: 50%;
   }

.button{
text-align:center;
}
.registerbtn {
  background-color: #0277BD;
  color: white;
  padding: 16px 5%;
  margin: auto;
  border: none;
  cursor: pointer;
  width: 40%;
  opacity: 0.8;
}

.registerbtn:hover {
  opacity:1;
}

.container {
  max-width: 1170px;
  width: 100%;
  padding: 0 10px;
  margin: 0 auto;
}
.aaa{
padding: 100px 0 100px 0;
}
.apply-status{
 background-image: url("{% static "ccp/signup1.jpg " %}");
 background-size: cover;
 background-repeat: no-repeat;

 text-align: center;
}

opacity:0.8;
 font-size: 50px;
 letter-spacing: 5px;
 margin-bottom: 10px;
 color: white;
}

  text-align: center;
}

.top-wrapper h1 {
  opacity: 0.7;

}

  text-align: center;

}

  margin: 10px 0;
}

.signup {
  background-color: #239b76;
}

.facebook {
  background-color: #3b5998;
  margin-right: 10px;
}

.twitter {
  background-color: #55acee;
}

.btn {
  padding: 12px 24px;
  color: white;
  display: inline-block;
  opacity: 0.8;
  border-radius: 4px;
  text-align: center;
}

.btn:hover {
  opacity: 1;
}

.fa {
  margin-right: 5px;
}

header {
  height: 55px;
  width: 100%;
  background-color: rgba(34, 49, 52, 0.9);
  position :fixed;
  top: 0;
  z-index: 10;
}

.logo {
  width: 124px;
  margin-top: 20px;
}

.header-left {
  float: left;
  margin-left: -25px;
}

.header-right {
  float: right;
  margin-right: -25px;
}
.header-left a {
  line-height: 75px;
  padding: 0 25px;
  color: white;
  display: block;
  float: right;
  transition: all 0.5s;
}
.header-right a {
  line-height: 75px;
  padding: 0 25px;
  color: white;
  display: block;
  float: left;
  transition: all 0.5s;
}

.header-left a:hover {
  background-color: rgba(255, 255, 255, 0.3);
}
.header-right a:hover {
  background-color: rgba(255, 255, 255, 0.3);
}

/* Add CSS for menu-icon */

  color: white;
  float: right;
  font-size: 25px;
  padding: 21px 0;
  /* Change the display property to none */
  display:none;
}


.cards-wrapper {
/*  height:100%;
*/  background-color:black;
  text-align: center;
}

.heading {
  padding-top: 10px;
  padding-bottom: 10px;
  color: #5f5d60;
}

.heading h2 {
  font-weight: normal;
}
.cards1234{
float :left;
}
.cards{
float:left;
width:50%;
padding-top:40px;
padding-bottom:30px;
}
.cards-icon {
  position: relative;
}

.cards-icon p{
  position: absolute;
  top: 44%;
  bottom: 40%;
  width: 100%;
  color: white;
}

.text-contents {
  width: 80%;
  display: inline-block;
  margin-top: 15px;
  font-size: 15px;
  color: #b3aeb5;
}

.heading h3 {
  font-weight: normal;
}

.message-wrapper {
  padding-top: 60px;
    border-top: 1px solid #eee;
  border-bottom: 1px solid #eee;
  padding-bottom: 40px;
  text-align: center;
}

.message {
  padding: 15px 20px;
  background-color: #5dca88;
  cursor: pointer;
  box-shadow: 0 7px #1a7940;
}

.message:active {
  position: relative;
  top: 7px;
  box-shadow: none;
}

footer img {
  width: 125px;
}

footer p {
  color: #b3aeb5;
  font-size: 12px;
}

footer {
  padding-top: 30px;
  padding-bottom: 20px;
}

    <header>
      <div class="container">
        <!-- Add a menu icon here -->
      </div>
      <br><br>
    </header>
    <div class="apply-status">
      <div class="container">
        <br><br><h1>Your 2steps away from your card!</h1><br><br><br>
      </div>
    </div>
	<div class="container1">
		<form method="post" action="http://127.0.0.1:8000/ccp/registerf">
      <h1><p1 style="color:red" >{{msg}}</p1></h1>
      {% csrf_token %}
			<!-- <div class="row">
			<label class="column1"><b>Do you already have a credit card  </b></label>
			<div class="column2">
			<input type="radio" name="check" value="yes" >Yes  <input type="radio" name="check" value="no" >No<br>
			</div> -->
			</div>
			<div class="row">
			<label class="column1"><b>Name  </b></label>
			<input type="text" name="name" placeholder ="First Name" class="column2" required>  <input type="text" required name="lname" placeholder ="Last Name" class="column2"><br>
			</div>
      <div class="row">
      <label class="column1"><b>Password  </b></label>
      <input type="password" name="Set A Password" placeholder="min 6 characters" pattern=".{6,}" class="column2" required> <br>
      </div>
      <div class="row">
      <label class="column1"><b>Street No  </b></label>
      <input type="text" name="stno" placeholder ="Street No" class="column2"><br>
      </div>
			<div class="row">
			<label class="column1"><b>City  </b></label>
			<!-- <div class="column2">
			<select>
				<option>Select your city</option>
				<option value="Hyderabad">Hyderabad</option>
				<option value="Warangal">Warangal</option>
				<option value="Chennai">chennai</option>
				<option value="Bombay">Bombay</option>
			</select><br>
			</div>
			</div> -->
      <input type="text" name="city" placeholder ="City" class="column2" required><br>
      </div>
      <div class="row">
      <label class="column1"><b>State  </b></label>
      <input type="text" name="state" placeholder ="State" class="column2" required><br>
      </div>
      <div class="row">
      <label class="column1"><b>Country  </b></label>
      <input type="text" name="country" placeholder ="Country" class="column2" required><br>
      </div>
      <div class="row">
      <label class="column1"><b>Pin Code  </b></label>
      <input type="text" name="pincode" placeholder ="123456" class="column2" required><br>
      </div>
			<div class="row">
			<label class="column1"><b>Occupation  </b></label>
			<!-- <div class="column2">
			<select class="column2">
				<option>Select source of income</option>
				<option value="Govt.emp">Govt.Employee</option>
				<option value="Business">Business</option>
				<option value="Real estate">Real Estate</option>
				<option value="others">others</option>
			</select><br>
			</div>
			</div> -->
      <input type="text" name="occp" placeholder ="Occupation" class="column2" required><br>
      </div>
			<div class="row">
			<label class="column1"><b>PAN Number  </b></label>
			<input type="text" name="pan1" placeholder ="ABCDE1234F" class="column2" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"><br>
			</div>
			<div class="row">
			<label class="column1"><b>Email ID  </b></label>
			<input type="text" name="Email Address" placeholder ="user@example.com" class="column2" autocomplete="off" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> <br>
			</div>
      <div class="row">
      <label class="column1"><b>Cardtype  </b></label>
      <input type="text" name="cardtype" placeholder ="e.g Visa" class="column2" required> <br>
      </div>
      <div class="row">
      <label class="column1"><b>Bank  </b></label>
      <input type="text" name="bank" placeholder ="e.g SBI" class="column2" required> <br>
      </div>
			<div class="row">
			<label class="column1"><b>Mobile Number  </b></label>
			<div class="column2"">
			<input type="text" name="PhoneNumber" pattern="[789][0-9]{9}" placeholder ="9828XXXXXX" required>
			</div>
			</div>
			<div class="row">
			<label class="column1"><b>Annual Income  </b></label>
			<input type="number" name="income" placeholder ="Salary" class="column2" required>  <br>
			</div>
			<div class="button">
			<button type="submit" class="registerbtn">Save for later</button>
			<button type="submit" class="registerbtn">Submit</button>
			</div>
		</form>
	</div>
    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h2>Ready to have an easy payment gateway?</h2>
          <h3>Start paying through online credit card processing!</h3>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <img src="{% static "ccp/logo12.png " %}">
        <p>online pay.</p>
      </div>
    </footer>
